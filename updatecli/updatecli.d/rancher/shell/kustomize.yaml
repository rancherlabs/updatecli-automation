---
name: "Bump Kustomize version"
scms:
  shell:
    kind: "github"
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      username: "{{ .github.username }}"
      token: "{{ requiredEnv .github.token }}"
      owner: "rancher"
      repository: "shell"
      branch: "master"

pullrequests:
  github:
    kind: "github"
    scmid: "shell"
    spec:
      automerge: false

sources:
  kustomize:
    name: "Get Kustomize latest release version"
    kind: "githubrelease"
    spec:
      owner: "kubernetes-sigs"
      repository: "kustomize"
      token: "{{ requiredEnv .github.token }}"
      branch: "master"
      versionfilter:
        kind: "regex"
        pattern: "kustomize/v.*"

conditions:
  kustomize:
    name: "Check if 'ENV KUSTOMIZE_VERSION' is set"
    kind: "dockerfile"
    scmid: "shell"
    sourceid: "kustomize"
    spec:
      file: "package/Dockerfile"
      instruction:
        keyword: "ENV"
        matcher: "KUSTOMIZE_VERSION"

targets:
  kustomize:
    name: "Bump Kustomize version"
    kind: "dockerfile"
    scmid: "shell"
    sourceid: "kustomize"
    spec:
      file: "package/Dockerfile"
      instruction:
        keyword: "ENV"
        matcher: "KUSTOMIZE_VERSION"
    transformers:
      - trimprefix: "kustomize/"
